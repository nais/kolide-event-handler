name: "Build and deploy kolide-event-handler"
on:
  push:
    paths-ignore:
      - "charts/**"
    branches:
      - main

jobs:
  build:
    name: "build"
    runs-on: "ubuntu-20.04"
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v3 # ratchet:exclude
      - name: Build and push image
        uses: nais/platform-build-push-sign@main # ratchet:exclude
        id: build_push_sign
        with:
          name: kolide-event-handler
          google_service_account: gh-kolide-event-handler
          workload_identity_provider: ${{ secrets.NAIS_IO_WORKLOAD_IDENTITY_PROVIDER }}
          push: ${{ github.actor != 'dependabot[bot]' }}
    outputs:
      image: ${{ steps.build_push_sign.outputs.tag }}

  deployToProd:
    environment: prod-gcp
    name: "Deploy to prod"
    needs:
      - build
    runs-on: "ubuntu-20.04"
    steps:
      - uses: "actions/checkout@v3"
      - name: "Deploy to prod-gcp"
        uses: "nais/deploy/actions/deploy@v1"
        env:
          "IMAGE": "${{ needs.build.outputs.image }}"
          "APIKEY": "${{ secrets.NAIS_DEPLOY_APIKEY }}"
          "CLUSTER": "prod-gcp"
          "RESOURCE": ".nais/nais.yml,.nais/secret.yml"
          "VARS": ".nais/prod.yml"
          "VAR": "\
            KOLIDE_SIGNING_SECRET=${{ secrets.KOLIDE_SIGNING_SECRET }},\
            KOLIDE_API_TOKEN=${{ secrets.KOLIDE_API_TOKEN }},\
            GRPC_AUTH_TOKEN=${{ secrets.GRPC_AUTH_TOKEN }}"
