name: "Build and deploy kolide-event-handler"
on:
  push:
    branches:
      - main

env:
   IMAGE: ghcr.io/${{ github.repository }}:${{ github.sha }}

jobs:
  build:
    name: "build"
    runs-on: "ubuntu-20.04"
    steps:
      - uses: "actions/checkout@v2"
      - name: Login to GitHub Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.NAIS_ORG_GHCR_USERNAME }}
          password: ${{ secrets.NAIS_ORG_GHCR_TOKEN }}

      - name: Build, test and push the Docker image
        run: |
          docker build --pull --tag ${IMAGE} .
          docker push ${IMAGE}

  deployToProd:
    name: "Deploy to prod"
    needs:
      - build
    runs-on: "ubuntu-20.04"
    steps:
      - uses: "actions/checkout@v2"
      - name: "Deploy to prod-gcp"
        uses: "nais/deploy/actions/deploy@v1"
        env:
          "APIKEY": "${{ secrets.NAIS_DEPLOY_APIKEY }}"
          "CLUSTER": "prod-gcp"
          "RESOURCE": ".nais/nais.yml,.nais/secret.yml,.nais/grpc.yml"
          "VARS": ".nais/prod.yml"
          "VAR": "KOLIDE_SIGNING_SECRET=${{ secrets.KOLIDE_SIGNING_SECRET }}"
