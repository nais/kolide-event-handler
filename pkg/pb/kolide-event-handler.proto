syntax = "proto3";

option go_package = "github.com/nais/kolide-event-handler/pkg/pb";

package kolide_event_handler;

import "google/protobuf/timestamp.proto";

service KolideEventHandler {
  rpc Events (EventsRequest) returns (stream DeviceList) {

  }
}

message EventsRequest {

}

message DeviceList {
  repeated Device devices = 1;
}

message Device {
  uint64 id = 1;
  string name = 2;
  string ownedBy = 3;
  string platform = 4;
  google.protobuf.Timestamp lastSeenAt = 5;
  uint64 failureCount = 6;
  string primaryUserName = 7;
  string serial = 8;
  Owner assignedOwner = 9;
  repeated Failure failures = 10;
}

message Failure {
  uint64 id = 1;
  string title = 2;
  uint64 checkId = 3;
  google.protobuf.Timestamp timestamp = 4;
  google.protobuf.Timestamp resolvedAt = 5;
  bool ignored = 6;
  Check check = 7;
}

message Owner {
  string email = 1;
}
message Check {
  repeated string tags = 1;
}